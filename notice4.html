<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap');

    html {height: 100%;}
    body {position: relative; height: 100%; background-color: rgba(204, 204, 204, .5);}
    * {margin: 0; padding: 0;}

    #wrap {position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 900px; height: 500px;}
    #wrap .top {display: flex; height: 500px;}
    #wrap .top .top-left {margin-top: 25px; width: 400px;}
    #wrap .top .top-left h1 {font-size: 20px;}
    #wrap .top .top-left h1 span {font-family: "Playfair Display", serif; font-size: 28px;}
    #wrap .top .top-left p.example {font-size: 12px; padding-top: 15px;}
    #wrap .top .top-left h2 {font-family: "Playfair Display", serif; font-size: 24px; padding-top: 30px;}
    #wrap .top .top-left p.overview {font-size: 14px; padding-top: 15px; line-height: 1.5;}
    #wrap .top .top-left .colorpalette {margin-top: 5px; padding: 10px; border-radius: 10px; width: 100px; box-sizing: border-box; background-color: white;}
    #wrap .top .top-left p.color {font-size: 14px;}
    #wrap .top .top-left p.color1 {color: #ff0000;}
    #wrap .top .top-left p.color2 {color: #ffa500; padding: 5px 0;}
    #wrap .top .top-left p.color3 {color: #0000ff;}
    #wrap .top .top-left .buttonwrap {display: flex; gap: 10px; margin-top: 15px;}
    #wrap .top .top-left a {display: block; width: 75px; height: 30px; border-radius: 15px; background-color: #B6C7AA; font-size: 14px; text-decoration: none; line-height: 30px; text-align: center; color: inherit;}
    #wrap .top .top-left a:hover {text-decoration: underline;}
    #wrap .top .top-left button {width: 75px; height: 30px; border: none; border-radius: 15px; background-color: #B6C7AA;}
    #wrap .top .top-left button:hover {text-decoration: underline; color: red;}
    #wrap .top .top-right {margin-left: 50px;}
  </style>
</head>
<body>
  <div id="wrap">
    <div class="top">
      <div class="top-left">
        <h1><span>Pinterest</span> (핀터레스트)</h1>
        <p class="example">- 1인 작업, 반응형 재구성
          <br>- Html, Css, Javascript, Isotope</p>
        <h2>concept</h2>
        <p class="overview">기존의 핀터레스트는 사진만 있지만, 설명도 있다면 어떨까? 그리고 사진을 색깔별로 볼 수 있다면 어떨까? 그래서 재구성했습니다. 대형 노트북부터 소형 휴대기기까지 다양한 브라우저에서 목록으로 볼 수 있도록 작업했습니다.</p>
        <h2>color</h2>
        <div class="colorpalette">
          <p class="color color1">#ff0000</p>
          <p class="color color2">#ffa500</p>
          <p class="color color3">#0000ff</p>
        </div>
        <div class="buttonwrap">
          <a href="./Pinterest/index.html" target="_blank">바로가기</a>
          <button onclick="window.close()">닫기</button>
        </div>
      </div>
      <div class="top-right">
        <img src="./images/pinterest-notice.png" alt="pinterest">
      </div>
    </div>
  </div>
</body>
</html>
